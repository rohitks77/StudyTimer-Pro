[build]
  # Build command for Vite
  command = "npm run build"
  
  # Directory that contains the built files
  publish = "dist"
  
  # Node version to use
  [build.environment]
    NODE_VERSION = "18"

# SPA redirect rule - important for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
